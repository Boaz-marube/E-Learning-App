services:
  - type: web
    name: e-learning-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_USERNAME
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: MONGO_PASSWORD
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: SERVER_PORT
        value: 8090
      - key: SERVER_ROUNDS
        value: 10
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d